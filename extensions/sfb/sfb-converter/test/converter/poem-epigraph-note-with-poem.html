<blockquote class="poem">
<blockquote class="epigraph">
<p>
S’io credessi che mia risposta fosse
</p>
<p>
A persona che mai tonasse al mondo.<sup id="ref_1-1" class="ref"><a href="#note_1-1" title="Към бележката">[1]</a></sup>
</p>
</blockquote>
<p>
Да вървим тогава ти и аз,
</p>
<p>
на небето се е проснал вечерният час
</p>
</blockquote>
<fieldset class="footnotes"><legend>Бележки</legend><div id="note_1-1">
<p>
<a href="#ref_1-1" title="Обратно към текста">[1]</a>
</p>
<blockquote class="poem">
<p>
Ако аз вярвах, че моят отговор ще бъде
</p>
<p>
даден на лице, което ще се върне на света.
</p>
<div class="author">
<p>
Из „Ад“ от Данте (итал.)
</p>
</div>
</blockquote>
