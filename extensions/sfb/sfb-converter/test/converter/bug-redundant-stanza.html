<blockquote class="poem">
<p>
Ах, приятелю, за бога,
</p>
<p>
възхити се за минута,
</p>
<p>
ний пътуваме със тебе
</p>
<p>
из Италия прочута;
</p>
<p>&#160;</p><p>&#160;</p>
<p>
из земята благородна
</p>
<p>
на венчаните поети,
</p>
<p>
на изкуствата безсмъртни,
</p>
<p>
на великите скелети.
</p>
</blockquote>
