<blockquote class="poem">
<h6 class="subheader">
ВРЕМЕ
</h6>
<p>
Текат минути, часове и дни -
</p>
<p>
в безспирен бяг безследно отлетели,
</p>
<p>
Как страшно в тези четири стени
</p>
<p>
Ти блъскаш свойте мисли посивели…
</p>
<p>&#160;</p>
<p>
И чакаш някого… Но идва ден
</p>
<p>&#160;</p>
<div class="author">
<p>
Пинк Флойд
</p>
</div>
</blockquote>
