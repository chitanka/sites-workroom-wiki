<blockquote class="poem">
<blockquote class="epigraph">
<p>
Отговор на сонет, завършващ така:
</p>
<blockquote class="poem">
<p>
„… са по-прекрасни тъмните очи,
</p>
<p>
а не онези като див зюмбюл.“
</p>
<div class="author">
<p>
Дж. X. Рейнолдс
</p>
</div>
</blockquote>
</blockquote>
<p>
Душата синя на небето — дом
</p>
<p>
        за слънцето, за бледата луна
</p>
</blockquote>
